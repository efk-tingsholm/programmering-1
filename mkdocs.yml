# ---THEME---
theme:
  name: material
  language: sv

  # Features
  features:
    - navigation.top
    - navigation.footer
    # - header.autohide
    # - search.suggest
    - search.highlight

  # Ikoner
  icon:
    logo: material/console
    # favicon: måste va en bild som ligger i docs i projektet tror jag
    menu: material/console
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right

  # Färger
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: purple
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode



  
