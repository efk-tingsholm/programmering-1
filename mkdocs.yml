    primary: teal
    accent: deep purple

nav:                           # Navigation i sidomenyn 
  - Start: index.md
  - Modul 1:                   # Kan delas in i grupper med indentering
      - Datorer & programmering: content/modul-1/1-datorer-och-programmering.md
      - Variabler: content/modul-1/2-variabler.md
      - Datatyper: content/modul-1/3-datatyper.md
      - Operatorer: content/modul-1/4-operatorer.md
      - Typkonvertering: content/modul-1/5-typkonvertering.md
      - Slump(Random): content/modul-1/6-slump.md
  - Modul 2:
      - Funktioner: error.md
  - Modul 3:
      - Temp: error.md
  - Modul 4:
      - Temp: error.md 
  - Modul 5:
      - Temp: error.md
  - Modul 6:
      - Temp: error.md
  - Modul 7:
      - Temp: error.md


# Rekommenderade setupen från mkdocs-material dokumentationen
# Emojigrejerna är felaktigt lintade i yaml i vscode, inget eg. problem
markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde